<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

<body>

    <div class="container">

        <div class="calculator">


            <input type="text" class="form" aria-label="screen" id="screen">

            <table>
                <tr>
                    <td><button type="button" class="btn btn-light">A</button></td>
                    <td><button type="button" class="btn btn-light">B</button></td>
                    <td><button type="button" class="btn btn-light">C</button></td>
                    <td><button type="button" class="btn btn-light operator">DEL</button></td>
                    <td><button type="button" class="btn btn-light operator">AC</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-light">sin</button></td>
                    <td><button type="button" class="btn btn-light">cos</button></td>
                    <td><button type="button" class="btn btn-light">tan</button></td>
                    <td><button type="button" class="btn btn-light operator">(</button></td>
                    <td><button type="button" class="btn btn-light operator">)</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-light">7</button></td>
                    <td><button type="button" class="btn btn-light">8</button></td>
                    <td><button type="button" class="btn btn-light">9</button></td>
                    <td><button type="button" class="btn btn-light operator">sqrt</button></td>
                    <td><button type="button" class="btn btn-light operator">^</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-light">4</button></td>
                    <td><button type="button" class="btn btn-light">5</button></td>
                    <td><button type="button" class="btn btn-light">6</button></td>
                    <td><button type="button" class="btn btn-ligh operator">-</button></td>
                    <td><button type="button" class="btn btn-ligh operator">+</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-light">3</button></td>
                    <td><button type="button" class="btn btn-light">2</button></td>
                    <td><button type="button" class="btn btn-light">1</button></td>
                    <td><button type="button" class="btn btn-light operator">x</button></td>
                    <td><button type="button" class="btn btn-light operator">/</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-light">0</button></td>
                    <td><button type="button" class="btn btn-light">.</button></td>
                    <td><button type="button" class="btn btn-light operator">e</button></td>
                    <td><button type="button" class="btn btn-light operator">pi</button></td>
                    <td><button type="button" class="btn btn-light equalBtn">=</button></td>
                </tr>
            </table>
        </div>
    </div>
        <script src="script.js"></script>
</body>

</html>
